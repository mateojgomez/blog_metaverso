<!-- filtrar_noticias.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Filtrar Noticias</title>
</head>
<body>
    <h1>Filtrar Noticias</h1>
    <form method="GET">
        <label for="categoria">Categoría:</label>
        <select name="categoria" id="categoria">
            <option value="">Todas las categorías</option>
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha">

        <label for="orden">Orden:</label>
        <select name="orden" id="orden">
            <option value="">Predeterminado</option>
            <option value="alfabetico_ascendente">Alfabético Ascendente</option>
            <option value="alfabetico_descendente">Alfabético Descendente</option>
            <option value="fecha_ascendente">Fecha Ascendente</option>
            <option value="fecha_descendente">Fecha Descendente</option>
        </select>

        <button type="submit">Filtrar</button>
    </form>

    <ul>
        {% for noticia in noticias %}
            <li>{{ noticia.titulo }}</li>
        {% empty %}
            <li>No hay noticias que coincidan con los filtros seleccionados.</li>
        {% endfor %}
    </ul>
</body>
</html>
